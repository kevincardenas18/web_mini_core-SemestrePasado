{% block sidebar %}
{% load active_link_tags %}

<!DOCTYPE html>
<html lang="es">

<head>
  {% block title %}<title>Mini Core - Django</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-4 col-md-3 col-lg-2 border-end shadow py-4">
        <a class="navbar-brand text-center mb-4" href="{% url 'index' %}">
          <h4 class="text-center mb-4 text-secondary fw-normal">Mini Core</h4>
        </a>
        <hr/>
        <ul class="nav nav-pills flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link link-dark {% active_link 'reporte' 'active' strict=True %}" href="{% url 'reporte' %}">
              <div class="d-flex justify-content-start align-items-center gap-2">
                <i class="bi bi-bar-chart-fill"></i>
                <span>Reporte</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark {% active_link 'clientes' 'active' %}" href="{% url 'clientes' %}">
              <div class="d-flex justify-content-start align-items-center gap-2">
                <i class="bi bi-people-fill"></i>
                <span>Clientes</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark {% active_link 'contratos' 'active' %}" href="{% url 'contratos' %}">
              <div class="d-flex justify-content-start align-items-center gap-2">
                <i class="bi bi-file-earmark-text-fill"></i>
                <span>Contratos</span>
              </div>
            </a>
        </ul>
        {% endblock %}
      </div>
      <div class="col px-5 py-4">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>

</html>
